<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggle</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Toggle Images</h1>
    <button onclick="toggleImage()"><img id="image" src="dark.png" alt="Image 1"></button>
    

    <script>
        const imageElement = document.getElementById("image");
        let isImage1 = true;

        function toggleImage() {
            if (isImage1) {
                imageElement.src = "light.png";
            } else {
                imageElement.src = "dark.png";
            }

            isImage1 = !isImage1;
        }
    </script>
</body>
</html>
