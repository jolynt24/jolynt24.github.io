<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jolyn Tellis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jolyn Tellis</h1>
        <label class="switch">
            <button onclick="toggleImage()"><img id="image" src="dark.png" alt="Image 1"></button>
        </label>
    </header>
    
    
    

    <script>
        const imageElement = document.getElementById("image");
        let isImage1 = true;

        function toggleImage() { //add event listener
            if (isImage1) {
                imageElement.src = "light.png";
            } else {
                imageElement.src = "dark.png";
            }

            isImage1 = !isImage1;
        }
    </script>
</body>
</html>
