<!DOCTYPE html>
<html>
<head>
  <title>Light and Dark Toggle with Images</title>
  <style>
    body {
      transition: all 0.5s ease-in-out;
    }

    .light-mode {
      background-color: white;
      color: black;
    }

    .dark-mode {
      background-color: black;
      color: white;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 25px;
      cursor: pointer;
    }

    .toggle-switch img {
      width: 24px;
      height: 24px;
    }

    .toggle-switch.active {
      background-color: #007bff;
    }

    .toggle-switch.active img {
      opacity: 1;
    }

    .toggle-switch img.light {
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    .toggle-switch img.dark {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body class="light-mode">
  <h1>Light and Dark Toggle with Images</h1>

  <div class="toggle-switch">
    <img src="light.png" class="light">
    <img src="dark.png" class="dark">
  </div>

  <script>
    const toggleSwitch = document.querySelector('.toggle-switch');

    toggleSwitch.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleSwitch.classList.toggle('active');
    });
  </script>
</body>
</html>
